name: Build
on:
  - push
  - pull_request
jobs:
  build:
    name: run-tests (${{ matrix.os || 'linux' }}-${{ matrix.python-version }})
    runs-on: ${{ matrix.os || 'ubuntu' }}-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.14"
          - python-version: "3.13"
          - python-version: "3.12"
          - python-version: "3.11"
          - python-version: "3.10"
          - python-version: pypy-3.11
          - python-version: pypy-3.10
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
      - name: Apt install system dependencies (linux)
        if: ${{ matrix.os == 'ubuntu' || !matrix.os }}
        run: |
          echo "::group::Run sudo apt-get update"
          sudo apt-get update
          echo "::endgroup::"
          echo "::group::Run sudo apt-get install texlive texlive-latex-extra latexmk poppler-utils"
          sudo apt-get install texlive texlive-latex-extra latexmk poppler-utils;
          echo "::endgroup::"
        shell: bash
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install . --group test
        run: |
          echo "::group::Run python -m pip install --upgrade pip setuptools wheel"
          python -m pip install --upgrade pip setuptools wheel
          echo "::endgroup::"
          echo "::group::Run pip install . --group test"
          pip install . --group test
          echo "::endgroup::"
      - name: Run clean-example.py, make-example.py and paginate-example.py
        run: |
          coverage run clean-example.py
          coverage run --append make-example.py
          coverage run --append paginate-example.py
          coverage report
          coverage html
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      - name: Upload artifacts ${{ matrix.name }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os || 'linux' }}-${{ matrix.python-version }}
          path: example/_output/*.pdf
  typecheck-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.14"
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Pip install --group typing
        run: pip install --group typing
      - name: Run mypy
        if: ${{ contains(matrix.name, '-typecheck') }}
        run: |
          FAILED=0
          python -m mypy || FAILED=$?
          [ $FAILED -eq 0 ] || echo "::warning::mypy failed with exit code $FAILED"
        shell: bash
