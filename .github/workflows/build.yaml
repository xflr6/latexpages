name: Build
on:
  - push
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux-3.9
            python-version: 3.9
            os: ubuntu-latest
          - name: linux-3.8
            python-version: 3.8
            os: ubuntu-latest
          - name: linux-3.7
            python-version: 3.7
            os: ubuntu-latest
          - name: linux-3.6
            python-version: 3.6
            os: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: sudo apt install texlive texlive-latex-extra latexmk
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install dependencies
        run: pip install .
      - name: Run tests
        run: python make-example.py
      - name: Upload artifacts ${{ matrix.name }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: example/_output/*.pdf
